name: Lint and test

on: [push, pull_request]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: "12.x"
      - run: yarn install
      - run: yarn lint
      - run: yarn test
        env:
          CI: true
