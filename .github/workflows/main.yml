name: Lint and test

on:
  pull_request:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "12.x"
      - run: yarn install
      - run: yarn lint
      - run: yarn test
        env:
          CI: true
      - run: node scripts/crawl.js
